<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Landing Page | Space</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">
               <i class="ri-rocket-2-line"></i> Space
            </a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#" class="nav__link">Inicio</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Experiencias</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Precios</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Contacto</a>
                  </li>
               </ul>

               <a href="#" class="nav__button">Login</a>

               <!-- Close Button -->

               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>

            <!-- Toggle Button -->

            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-apps-2-line"></i>
            </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home__container container">
               <div class="home__content">
                  <h3 class="home__subtitle">
                     EXPLORA EL UNIVERSO
                  </h3>

                  <h1 class="home__title">
                     <span>
                        Empieza a explorar <br>
                        el espacio infinito
                     </span>

                     <img src="assets/img/line.svg" alt="linea">
                  </h1>

                  <p class="home__description">Empieza la exploracion en el espacio, navega y descubre todas las maravillas del universo.</p>

                  <a href="#" class="home__button">
                     Empieza
                  </a>
               </div>

               <div class="home__images">
                  <img src="assets/img/points-space.svg" class="home__points" alt="imagen">

                  <img src="assets/img/planet.svg" class="home__planet-2" alt="imagen">

                  <img src="assets/img/planet.svg" class="home__planet-1" alt="imagen">

                  <img src="assets/img/rocket.svg" class="home__rocket" alt="imagen">
               </div>
            </div>

            <img src="assets/img/clouds-1.svg" alt="imagen" class="home__cloud-1">

            <img src="assets/img/clouds-2.svg" alt="imagen" class="home__cloud-2">
         </section>
      </main>
      
      <!--=============== GSAP ===============-->
      <script src="assets/js/gsap.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
